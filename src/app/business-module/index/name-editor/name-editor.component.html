
<div>
  <ul class='ul-box'>
    <li class='list-item' *ngFor='let item of data let i =index'
        (mousemove)='hoverLi(i)'
        (mouseout)='hocerHide(i)'
    >
      <a href='javascript:;'>{{item.name}}</a>
      <ul class='list-ul' *ngIf='i === isIndex' @fadeIn>
        <li *ngFor='let d of item.hh'>
          <img src='{{d.imgUrl}}' alt=''>
          <p>{{d.title}}</p>
        </li>
      </ul>
    </li>
  </ul>
</div>
