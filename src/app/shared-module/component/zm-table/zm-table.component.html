<div>
    <nz-table #nzTable
              nzShowSizeChanger
              [nzData]="dataSet"
              [nzScroll]="tableConfig.scroll">
        <thead>
        <tr>
            <ng-container *ngFor="let config of tableConfig.columnConfig let index = index">
                <ng-container [ngSwitch]="config.type">
                    <ng-container *ngSwitchCase="'select'">
                        <th nzShowCheckbox
                            nzLeft="0"
                            nzWidth="{{config.width+'px'}}"
                            [(nzChecked)]="allChecked"
                            [nzIndeterminate]="indeterminate"
                            (nzCheckedChange)="checkAll($event)"
                        ></th>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        <th nzLeft="{{config.fixedLeft}}"
                            nzWidth="{{config.width+'px'}}"
                            >
                            <span
                                  [title]="config.title">{{config.title}}</span>
                            <ng-template [ngTemplateOutlet]="config.template"></ng-template>
                        </th>
                    </ng-container>
                </ng-container>
            </ng-container>
        </tr>
        </thead>
        <tbody>
        <ng-container >
            <ng-container *ngFor="let item of nzTable.data">
                <tr >
                    <!--<td nzShowCheckbox [(nzChecked)]="item.checked" (nzCheckedChange)="refreshStatus()"></td>-->
                    <ng-container *ngFor="let config of tableConfig.columnConfig">
                        <ng-container [ngSwitch]="config.type">
                           <td *ngSwitchCase="'select'"
                               nzLeft="0"
                               nzShowCheckbox
                               [(nzChecked)]="item.checked" (nzCheckedChange)="refreshStatus()"></td>
                            <td *ngSwitchDefault>
                                <span>
                                    {{ item[config.key] }}
                                </span>

                            </td>
                        </ng-container>

                    </ng-container>
                </tr>
            </ng-container>
        </ng-container>
    </nz-table>


</div>
